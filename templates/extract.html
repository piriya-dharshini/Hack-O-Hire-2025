<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Text - {{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .container {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap; /* preserves line breaks and spaces */
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Extracted Text for: {{ filename }}</h1>
    <div class="container">
        {{ extracted_text }}
    </div>
    <a href="{{ url_for('files_check') }}">‚Üê Back to All Files</a>
</body>
</html>
