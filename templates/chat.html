<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Chat with PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #chat-box {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 1rem;
            border-radius: 8px;
            background-color: #212529; /* Dark background */
        }
        .message {
            margin-bottom: 10px;
            padding: 0.5rem;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant {
            background-color: #343a40; /* Darker gray */
            color: #f8f9fa;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body class="bg-dark text-light container mt-4">
    <h2>Chat with Extracted File: <code class="text-info">{{ filename }}</code></h2>
    <div id="chat-box" class="mb-3"></div>

    <form id="chat-form" class="d-flex">
        <input type="text" id="message" class="form-control me-2" placeholder="Ask a question..." required>
        <button type="submit" class="btn btn-outline-light">Send</button>
    </form>

    <a href="{{ url_for('files_check') }}" class="btn btn-link mt-3 text-info">‚Üê Back to Files</a>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');

        function addMessage(content, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Assistant'}:</strong> ${content}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch(`/api/chat/{{ filename }}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });
                const data = await response.json();
                if (data.response) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage("Error: " + (data.error || "Unexpected error"), 'assistant');
                }
            } catch (error) {
                console.error(error);
                addMessage("An error occurred while contacting the server.", 'assistant');
            }
        });
    </script>
</body>
</html>
