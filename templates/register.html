<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Barclays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }
    .barclays-blue {
      color: #0072ce;
    }
    .btn-barclays {
      background-color: #0072ce;
      color: white;
    }
    .btn-barclays:hover {
      background-color: #005da8;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 22rem;">
    <div class="text-center">
      <img src="{{ url_for('static', filename='img/barclays-logo.png') }}" alt="Barclays Logo" class="logo">
      <h5 class="barclays-blue">Create Your Barclays Account</h5>
    </div>
    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-barclays w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
      <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
    </div>
  </div>
</body>
</html>
